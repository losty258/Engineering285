<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
	<a-sky color="#d9d9d9"></a-sky>
<!--	Valid values: none, default, contact, egypt, checkerboard, forest, 
	    goaland, yavapai, goldmine, threetowers, poison, arches, tron,
	    japan, dream, volcano, starry, osiris, moon-->

    <a-assets>
				
			<a-asset-item id="scene2_gltf" src="https://raw.githubusercontent.com/Gundam5698/RepoProof/main/party_starter_-_layered_t-shirts/scene.gltf" ></a-asset-item>
      <a-asset-item id="scene3_gltf" src="https://raw.githubusercontent.com/Gundam5698/RepoProof/main/whulvk-werewolf-lycan-blockbench/source/model.gltf"  ></a-asset-item>
			<a-asset-item id="scene4_gltf" src="https://raw.githubusercontent.com/losty258/Engineering285/refs/heads/main/lotus_elise/scene.gltf"  ></a-asset-item>
			
		</a-assets> 
		
    <a-gltf-model animation-mixer="clip: idle" position="20 0 20" rotation="0 0 0" scale="4 4 4" src="#scene3_gltf" ></a-gltf-model>
		<a-gltf-model position="-10 0 -2" scale="4 4 4" src="#scene2_gltf"></a-gltf-model>
    <a-gltf-model position="0 0 20" scale="4 4 4" src="#scene4_gltf"></a-gltf-model>
	    
		<a-entity environment="preset:starry"></a-entity>

    </a-scene>
  </body>
</html>
